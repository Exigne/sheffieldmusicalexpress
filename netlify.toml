[build]
  command = "npm run build"
  # Next.js Runtime plugin handles the mapping, 
  # but we point to .next as the base.
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  # Crucial: This tells Netlify to use the modern Bridge for Next.js
  NEXT_USE_NETLIFY_EDGE = "true"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# NOTE: We have removed the /* to /index.html redirect. 
# That redirect is for React SPAs, not Next.js App Router.
